<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7666dfc9fb.js" crossorigin="anonymous"></script>
    <title>Reviews Section</title>
</head>
<body>

    <main>
        <div class="titleContainer">
            <h1 class="reviews__title">Our Reviews</h1>
            <div class="line"></div>
        </div>
       <article>
        <div class="imgContainer">
            <img class="review__img" src="./images/Susan.jpg" alt="Reviewer">
        </div>
        <h2 class="review__name">Bill Anderson</h2>
        <h3 id="Rwork">THE BOSS</h3>
        <div class="review__text">
            <p id="Rtext">"Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic ad odit totam esse eaque distinctio incidunt magnam beatae accusamus. Officiis quaerat molestiae quod ex excepturi at explicabo aperiam repellendus sapiente?"</p>
        </div>

       <div class="btnGroup">
        <button id="previous"><span class="fa-solid fas fa-arrow-left"></span></button>
        <button id="next"><span class="fa-solid fas fa-arrow-right"></span></button>
       </div>
        <button id="random">Random</button>
       </article>
    </main>
   
    <script src="app.js"></script>
</body>
</html>
